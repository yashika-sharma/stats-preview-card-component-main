<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main>
    <div class="content">
      <div class="left">
        <div class="top">
          <div class="first">
            <h1>Get <span>insights</span> that help your business grow.
            </h1>
          </div>

          <div class="second">
            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
        </div>


        <div class="bottom">
          <div>
            <span class="stat">10k+</span><span class="stat-label">companies</span>
          </div>
          <div> <span class="stat">314</span><span class="stat-label">templates</span> </div>
          <div><span class="stat">12m+</span><span class="stat-label">queries</span> </div>
        </div>

      </div>
      <div class="right"></div>

    </div>



  </main>


</body>

</html>
